name: Flutter CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
      - name: Install dependencies
        run: |
          cd mobile
          flutter pub get
      - name: Analyze code
        run: |
          cd mobile
          flutter analyze

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
      - name: Install dependencies
        run: |
          cd mobile
          flutter pub get
      - name: Run tests
        run: |
          cd mobile
          flutter test

  build-debug:
    name: Build Debug APK
    runs-on: ubuntu-latest
    needs: [analyze, test]
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
      - name: Install dependencies
        run: |
          cd mobile
          flutter pub get
      - name: Build Debug APK
        run: |
          cd mobile
          flutter build apk --debug
      - name: Upload APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: kavach-debug-apk
          path: mobile/build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 7

  build-release:
    name: Build Release APK
    runs-on: ubuntu-latest
    needs: [analyze, test]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
      - name: Install dependencies
        run: |
          cd mobile
          flutter pub get
      - name: Build Release APK
        run: |
          cd mobile
          flutter build apk --release
      - name: Upload Release APK artifact
        uses: actions/upload-artifact@v3
        with:
          name: kavach-release-apk
          path: mobile/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

  build-appbundle:
    name: Build App Bundle
    runs-on: ubuntu-latest
    needs: [analyze, test]
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
      - name: Install dependencies
        run: |
          cd mobile
          flutter pub get
      - name: Build App Bundle
        run: |
          cd mobile
          flutter build appbundle --release
      - name: Upload App Bundle artifact
        uses: actions/upload-artifact@v3
        with:
          name: kavach-app-bundle
          path: mobile/build/app/outputs/bundle/release/app-release.aab
          retention-days: 30

