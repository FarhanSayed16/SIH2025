name: Web CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'web/**'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'web/**'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      - name: Install dependencies
        run: |
          cd web
          npm ci
      - name: Run ESLint
        run: |
          cd web
          npm run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      - name: Install dependencies
        run: |
          cd web
          npm ci
      - name: Run tests
        run: |
          cd web
          npm run test

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
      - name: Install dependencies
        run: |
          cd web
          npm ci
      - name: Build Next.js app
        run: |
          cd web
          npm run build
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3000/api
          NEXT_PUBLIC_SOCKET_URL: http://localhost:3000

