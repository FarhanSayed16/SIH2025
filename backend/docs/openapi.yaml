openapi: 3.0.3
info:
  title: Kavach Backend API
  description: Disaster Preparedness and Response Education System for Schools and Colleges
  version: 1.0.0
  contact:
    name: Kavach Team
    email: support@kavach.in

servers:
  - url: http://localhost:3000
    description: Development server
  - url: https://api.kavach.in
    description: Production server

tags:
  - name: Auth
    description: Authentication and authorization
  - name: Users
    description: User management
  - name: Schools
    description: School/institution management
  - name: Drills
    description: Disaster drill management
  - name: Alerts
    description: Emergency alerts
  - name: Modules
    description: Educational modules
  - name: Devices
    description: IoT device management
  - name: AI
    description: AI-powered hazard detection
  - name: Sync
    description: Offline data synchronization
  - name: Leaderboard
    description: Gamification and leaderboards
  - name: Metrics
    description: System metrics and health

paths:
  /health:
    get:
      summary: Health check
      tags: [Metrics]
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: OK
                  message:
                    type: string
                    example: Kavach API is running
                  timestamp:
                    type: string
                    format: date-time
                  db:
                    type: string
                    example: connected

  /api/metrics:
    get:
      summary: Get system metrics
      tags: [Metrics]
      responses:
        '200':
          description: System metrics
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MetricsResponse'

  /api/auth/register:
    post:
      summary: Register new user
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          $ref: '#/components/responses/BadRequest'

  /api/auth/login:
    post:
      summary: Login user
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /api/auth/refresh:
    post:
      summary: Refresh access token
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - refreshToken
              properties:
                refreshToken:
                  type: string
      responses:
        '200':
          description: Token refreshed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RefreshResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /api/auth/logout:
    post:
      summary: Logout user
      tags: [Auth]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logout successful
        '401':
          $ref: '#/components/responses/Unauthorized'

  /api/auth/profile:
    get:
      summary: Get user profile
      tags: [Auth]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /api/users/{id}:
    get:
      summary: Get user by ID
      tags: [Users]
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/UserId'
      responses:
        '200':
          description: User details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          $ref: '#/components/responses/NotFound'

  /api/users/{id}/location:
    put:
      summary: Update user location
      tags: [Users]
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/UserId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - lat
                - lng
              properties:
                lat:
                  type: number
                  format: float
                  minimum: -90
                  maximum: 90
                lng:
                  type: number
                  format: float
                  minimum: -180
                  maximum: 180
      responses:
        '200':
          description: Location updated
        '401':
          $ref: '#/components/responses/Unauthorized'

  /api/schools:
    get:
      summary: List schools
      tags: [Schools]
      parameters:
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Limit'
      responses:
        '200':
          description: List of schools
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/School'
    post:
      summary: Create school (Admin only)
      tags: [Schools]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SchoolRequest'
      responses:
        '201':
          description: School created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/School'

  /api/schools/nearest:
    get:
      summary: Find nearest schools (Add-on 1: Geo-Spatial)
      tags: [Schools]
      parameters:
        - name: lat
          in: query
          required: true
          schema:
            type: number
            format: float
        - name: long
          in: query
          required: true
          schema:
            type: number
            format: float
        - name: maxDistance
          in: query
          schema:
            type: number
            default: 5000
      responses:
        '200':
          description: Nearest schools
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/School'

  /api/drills:
    get:
      summary: List drills
      tags: [Drills]
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Limit'
        - name: schoolId
          in: query
          schema:
            type: string
        - name: status
          in: query
          schema:
            type: string
            enum: [scheduled, in_progress, completed, cancelled]
      responses:
        '200':
          description: List of drills
    post:
      summary: Schedule drill (Teacher/Admin)
      tags: [Drills]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DrillRequest'
      responses:
        '201':
          description: Drill scheduled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Drill'

  /api/drills/{id}/trigger:
    post:
      summary: Trigger drill immediately
      tags: [Drills]
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/DrillId'
      responses:
        '200':
          description: Drill triggered
        '401':
          $ref: '#/components/responses/Unauthorized'

  /api/alerts:
    get:
      summary: List alerts
      tags: [Alerts]
      security:
        - bearerAuth: []
      parameters:
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/Limit'
      responses:
        '200':
          description: List of alerts
    post:
      summary: Create alert
      tags: [Alerts]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AlertRequest'
      responses:
        '201':
          description: Alert created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Alert'

  /api/devices/register:
    post:
      summary: Register IoT device
      tags: [Devices]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeviceRegisterRequest'
      responses:
        '201':
          description: Device registered
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Device'

  /api/devices/{deviceId}/telemetry:
    post:
      summary: Send device telemetry
      tags: [Devices]
      security:
        - deviceAuth: []
      parameters:
        - name: deviceId
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: object
                  description: Telemetry data (smoke, temperature, waterLevel, etc.)
      responses:
        '200':
          description: Telemetry updated

  /api/devices/{deviceId}/alert:
    post:
      summary: Create device alert
      tags: [Devices]
      security:
        - deviceAuth: []
      parameters:
        - name: deviceId
          in: path
          required: true
          schema:
            type: string
      responses:
        '201':
          description: Alert created

  /api/ai/analyze:
    post:
      summary: Analyze hazard in image (Add-on 3: AI Proxy)
      tags: [AI]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - image
              properties:
                image:
                  type: string
                  format: base64
                  description: Base64 encoded image
                mimeType:
                  type: string
                  default: image/jpeg
      responses:
        '200':
          description: Analysis complete
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AIAnalysisResponse'

  /api/sync:
    post:
      summary: Sync offline data (Add-on 2: Sync Endpoint)
      tags: [Sync]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SyncRequest'
      responses:
        '200':
          description: Data synced successfully

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
    deviceAuth:
      type: apiKey
      in: header
      name: X-Device-Token

  parameters:
    UserId:
      name: id
      in: path
      required: true
      schema:
        type: string
        format: mongoId
    DrillId:
      name: id
      in: path
      required: true
      schema:
        type: string
        format: mongoId
    Page:
      name: page
      in: query
      schema:
        type: integer
        minimum: 1
        default: 1
    Limit:
      name: limit
      in: query
      schema:
        type: integer
        minimum: 1
        maximum: 100
        default: 10

  schemas:
    RegisterRequest:
      type: object
      required:
        - email
        - password
        - name
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          minLength: 6
        name:
          type: string
        role:
          type: string
          enum: [student, teacher, admin, parent]
          default: student
        institutionId:
          type: string
          format: mongoId

    LoginRequest:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
          format: email
        password:
          type: string

    AuthResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          type: object
          properties:
            user:
              $ref: '#/components/schemas/User'
            accessToken:
              type: string
            refreshToken:
              type: string

    RefreshResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          type: object
          properties:
            accessToken:
              type: string
            user:
              $ref: '#/components/schemas/User'

    User:
      type: object
      properties:
        _id:
          type: string
        email:
          type: string
        name:
          type: string
        role:
          type: string
          enum: [student, teacher, admin, parent]
        institutionId:
          type: string
        currentLocation:
          $ref: '#/components/schemas/GeoPoint'
        safetyStatus:
          type: string
          enum: [safe, missing, at_risk, evacuating]
        isActive:
          type: boolean
        createdAt:
          type: string
          format: date-time

    School:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
        address:
          type: string
        location:
          $ref: '#/components/schemas/GeoPoint'
        safeZones:
          type: array
          items:
            $ref: '#/components/schemas/GeoPoint'
        preparednessScore:
          type: number
          minimum: 0
          maximum: 100

    SchoolRequest:
      type: object
      required:
        - name
        - address
        - location
      properties:
        name:
          type: string
        address:
          type: string
        location:
          $ref: '#/components/schemas/GeoPoint'

    Drill:
      type: object
      properties:
        _id:
          type: string
        type:
          type: string
          enum: [fire, earthquake, flood, cyclone, stampede, heatwave]
        status:
          type: string
          enum: [scheduled, in_progress, completed, cancelled]
        scheduledAt:
          type: string
          format: date-time
        institutionId:
          type: string

    DrillRequest:
      type: object
      required:
        - type
        - scheduledAt
      properties:
        type:
          type: string
          enum: [fire, earthquake, flood, cyclone, stampede, heatwave]
        scheduledAt:
          type: string
          format: date-time
        institutionId:
          type: string
          format: mongoId

    Alert:
      type: object
      properties:
        _id:
          type: string
        type:
          type: string
          enum: [fire, earthquake, flood, cyclone, stampede, medical, other]
        severity:
          type: string
          enum: [low, medium, high, critical]
        title:
          type: string
        description:
          type: string
        status:
          type: string
          enum: [active, resolved, false_alarm]
        location:
          $ref: '#/components/schemas/GeoPoint'

    AlertRequest:
      type: object
      required:
        - type
        - title
      properties:
        type:
          type: string
          enum: [fire, earthquake, flood, cyclone, stampede, medical, other]
        title:
          type: string
        severity:
          type: string
          enum: [low, medium, high, critical]
        description:
          type: string
        institutionId:
          type: string
          format: mongoId

    Device:
      type: object
      properties:
        _id:
          type: string
        deviceId:
          type: string
        type:
          type: string
          enum: [fire-sensor, flood-sensor, panic-button, siren, led-strip]
        name:
          type: string
        status:
          type: string
          enum: [active, inactive, maintenance]
        location:
          $ref: '#/components/schemas/GeoPoint'

    DeviceRegisterRequest:
      type: object
      required:
        - deviceId
        - type
      properties:
        deviceId:
          type: string
        type:
          type: string
          enum: [fire-sensor, flood-sensor, panic-button, siren, led-strip]
        name:
          type: string
        institutionId:
          type: string
          format: mongoId
        location:
          $ref: '#/components/schemas/GeoPoint'

    AIAnalysisResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          type: object
          properties:
            analysis:
              type: object
              properties:
                hazardDetected:
                  type: boolean
                hazardType:
                  type: string
                  enum: [fire, structural, electrical, other]
                severity:
                  type: string
                  enum: [low, medium, high]
                description:
                  type: string
                recommendations:
                  type: array
                  items:
                    type: string
                confidence:
                  type: number
                  minimum: 0
                  maximum: 1

    SyncRequest:
      type: object
      properties:
        quizzes:
          type: array
          items:
            type: object
        drillLogs:
          type: array
          items:
            type: object

    GeoPoint:
      type: object
      required:
        - type
        - coordinates
      properties:
        type:
          type: string
          enum: [Point]
        coordinates:
          type: array
          items:
            type: number
          minItems: 2
          maxItems: 2
          description: [longitude, latitude]

    MetricsResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          type: object
          properties:
            system:
              type: object
              properties:
                status:
                  type: string
                uptime:
                  type: string
                nodeVersion:
                  type: string
            database:
              type: object
              properties:
                status:
                  type: string
            counts:
              type: object
              properties:
                users:
                  type: integer
                schools:
                  type: integer
                drills:
                  type: integer
                activeAlerts:
                  type: integer
                activeDevices:
                  type: integer

  responses:
    BadRequest:
      description: Bad request
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              message:
                type: string

    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              message:
                type: string
                example: Unauthorized

    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                example: false
              message:
                type: string

