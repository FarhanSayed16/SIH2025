name: kavach
description: "Disaster Preparedness, Response Education System & Training Module"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- State Management ---
  # Keeping both Provider and Riverpod as different modules use different state managers
  provider: ^6.0.0
  flutter_riverpod: ^2.4.0

  # --- AI & Generative ---
  google_generative_ai: ^0.4.0

  # --- Game Engine & Audio ---
  flame: ^1.16.0
  flame_audio: ^2.1.0
  flame_tiled: ^1.16.0
  audioplayers: ^6.1.0

  # --- Video & Media Players ---
  video_player: ^2.8.1
  chewie: ^1.7.1
  youtube_player_flutter: ^9.0.1
  youtube_explode_dart: ^2.0.2

  # --- Camera & Sensors ---
  # Updated to the higher versions found in your files
  camera: ^0.11.0 
  sensors_plus: ^6.1.0
  dchs_motion_sensors: ^2.0.1
  mobile_scanner: ^5.2.3
  qr_flutter: ^4.1.0

  # --- Maps & Geolocation ---
  google_maps_flutter: ^2.5.0
  flutter_map: ^6.1.0
  geolocator: ^13.0.1
  geocoding: ^2.1.0
  # ar_flutter_plugin: ^1.0.0 # Uncomment when ready for Phase 5

  # --- Web Views ---
  # Included both as different modules might rely on specific implementations
  webview_flutter: ^4.7.0
  flutter_inappwebview: ^6.0.0

  # --- Firebase & Auth ---
  firebase_core: ^2.24.0
  firebase_auth: ^4.15.0
  firebase_messaging: ^14.7.0

  # --- Networking & Storage ---
  dio: ^5.4.0
  socket_io_client: ^2.0.3
  flutter_dotenv: ^5.1.0
  connectivity_plus: ^5.0.0
  nearby_connections: ^4.0.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.0
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0
  path_provider: ^2.1.1

  # --- UI, Animations & Utilities ---
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.0
  lottie: ^2.7.0
  flutter_animate: ^4.5.0
  image_picker: ^1.1.0
  permission_handler: ^11.4.0 # Used the newer version
  vector_math: ^2.1.4
  flutter_local_notifications: ^18.0.1
  
  # --- Internationalization ---
  intl: ^0.20.2
  flutter_localizations:
    sdk: flutter
  device_info_plus: ^12.2.0

  # --- Security & Utils ---
  crypto: ^3.0.3
  encrypt: ^5.0.3
  
  # --- Sharing & Printing ---
  printing: ^5.12.0
  share_plus: ^7.2.1
  url_launcher: ^6.2.5

  # --- Voice & TTS ---
  speech_to_text: ^7.0.0
  flutter_tts: ^4.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  # Using the stricter/newer lints from File 1
  flutter_lints: ^6.0.0 
  
  # Code generation (Required for Hive/Riverpod)
  build_runner: ^2.4.7
  hive_generator: ^2.0.0
  mockito: ^5.4.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true

  # Combined Fonts
  fonts:
    - family: PixelGame
      fonts:
        - asset: assets/fonts/PixelGame.otf

  # Combined Assets
  assets:
    - .env
    # General Assets
    - assets/Summary_ndrf/
    - assets/module_quiz/
    - assets/360image/
    - assets/fonts/
    - assets/audio/
    
    # Quiz Data
    - assets/quiz/quiz_eng.json
    - assets/quiz/quiz_hin.json
    - assets/quiz/quiz_mar.json
    - assets/quiz/quiz_pun.json

    # Game Images - Backgrounds & Player
    - assets/images/Background/
    - assets/images/Player/Boy/
    - assets/images/Player/Girl/
    
    # Game Images - Obstacles & Items
    - assets/images/Fire Wall/
    - assets/images/obsticles/
    - assets/images/object to collect/
    - assets/images/Water wall/
    
    # Module Game Assets - Doremon
    - assets/Mod_game/doremon/EARTHQUAKE/English/
    - assets/Mod_game/doremon/EARTHQUAKE/Hindi/
    - assets/Mod_game/doremon/FLOOD/English/
    - assets/Mod_game/doremon/FLOOD/Hindi/
    - assets/Mod_game/doremon/FIRE/English/
    - assets/Mod_game/doremon/FIRE/Hindi/

    # Module Game Assets - Shinchan
    - assets/Mod_game/shinchan/earthquake/English/
    - assets/Mod_game/shinchan/earthquake/Hindi/
    - assets/Mod_game/shinchan/flood/English/
    - assets/Mod_game/shinchan/flood/Hindi/
    - assets/Mod_game/shinchan/fire/English/
    - assets/Mod_game/shinchan/fire/Hindi/

    # Module Game Assets - Edusafe
    - assets/Mod_game/edusafe/earthquake/English/
    - assets/Mod_game/edusafe/earthquake/Hindi/
    - assets/Mod_game/edusafe/flood/English/
    - assets/Mod_game/edusafe/flood/Hindi/
    - assets/Mod_game/edusafe/fire/English/
    - assets/Mod_game/edusafe/fire/Hindi/
    
    # 360 Specific
    - assets/360image/Classroom_360.png
